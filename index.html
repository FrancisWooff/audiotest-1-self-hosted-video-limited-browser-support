    </div>
    <div class=channel>
        <input type="range" min="1" max="100" value="50" class="slider" id="bslid">

    <div class=channel>

        <button onclick="cbut()">C</button>
    </div>
</div>

<form action="results2mail.php" method="post">
    <p>Hi there username it's</p>
    <input type="text" name="name"><label>(full name)</label>
    <p>Here are my results for page 1:</p>

    <label>Slider B </label><input id="lb" type="number" name="bres"><br>
